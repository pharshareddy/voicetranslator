<!DOCTYPE html>
<html>
<head>
<title>Speech Translator</title>
<style>
body {
  font-family: sans-serif;
}
#container {
  width: 600px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
}
label {
  display: block;
  margin-bottom: 5px;
}
textarea {
  width: 100%;
  height: 100px;
  margin-bottom: 10px;
  padding: 5px;
  border: 1px solid #ccc;
}
select {
    margin-bottom: 10px;
}
button {
  padding: 10px 20px;
  margin-right: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
<div id="container">
  <h1>Speech Translator</h1>

  <label for="languageSelect">Target Language:</label>
  <select id="languageSelect">
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="hi">Hindi</option>
    <option value="te">Telugu</option>
    <option value="ta">Tamil</option>
  </select>

  <label for="original">Original Text:</label>
  <textarea id="original" readonly></textarea>

  <label for="translated">Translated Text:</label>
  <textarea id="translated" readonly></textarea>

  <button id="speakButton">ðŸ”Š Start</button>
  <button id="exitButton">ðŸ›‘ Stop</button>
</div>

<script src="script.js"></script> </body>
</html>
