<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Translator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #444;
    }

    select, button {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      color: #333;
      padding: 12px 20px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    select {
      width: 240px;
    }

    button:hover {
      background-color: #ddd;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #output {
      margin-top: 20px;
      text-align: left;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      width: 80%;
      max-width: 450px;
      border: 1px solid #ddd;
    }

    #output p {
      margin: 10px 0;
      font-size: 1rem;
      color: #333;
    }

    #original, #translated {
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>üîä Voice Translator</h1>
  <select id="languageSelect">
    <option value="es" selected>Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="zh-CN">Chinese</option>
    <option value="hi">Hindi</option>
    <option value="ja">Japanese</option>
  </select>
  <button id="speakButton">üîä Start</button>
  <button id="exitButton">‚èπ Stop</button>
  <div id="output">
    <p>Original: <span id="original">Your spoken text will appear here.</span></p>
    <p>Translated: <span id="translated">The translation will appear here.</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
